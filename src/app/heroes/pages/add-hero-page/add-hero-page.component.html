<h1>
  {{ isForEditing ? "Editar Héroe" : " Añadir Héroe" }}
</h1>

<section>
  <article>
    <!-- Superhero -->
    <mat-form-field>
      <mat-label>Super Héroe</mat-label>
      <input type="text" matInput required [(ngModel)]="hero.superhero" />
    </mat-form-field>
    <!-- Alter ego -->
    <mat-form-field>
      <mat-label>Alter Ego</mat-label>
      <input type="text" matInput required [(ngModel)]="hero.alter_ego" />
    </mat-form-field>
    <!-- First appearance -->
    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        type="text"
        matInput
        required
        [(ngModel)]="hero.first_appearance"
      />
    </mat-form-field>
    <!-- Characters -->
    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input type="text" matInput required [(ngModel)]="hero.characters" />
    </mat-form-field>
    <!-- Attemp with Angular Material Radio Button -->
    <!-- <div>
      <label>Creador: </label>
      <mat-radio-group aria-label="Creador">
        <mat-radio-button value="DC Comics">DC Comics</mat-radio-button>
        <mat-radio-button value="Marvel Comics">Marvel Comics</mat-radio-button>
      </mat-radio-group>
    </div> -->
    <!-- Creator -->
    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="hero.publisher">
        <mat-option *ngFor="let publisher of publisherList" [value]="publisher">
          {{ publisher }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Photo URL -->
    <mat-form-field>
      <mat-label>Imagén del personaje (URL)</mat-label>
      <input type="url" matInput required [(ngModel)]="hero.alt_img" />
    </mat-form-field>
    <div>
      <!-- Save/Edit Button -->
      <button
        mat-raised-button
        [disabled]="!hero.superhero"
        (click)="addHero()"
      >
        <mat-icon>{{ isForEditing ? "edit" : "add_circle" }}</mat-icon>
        <span>{{ isForEditing ? "Editar" : "Guardar" }}</span>
      </button>
      <!-- Remove Button -->
      <button
        *ngIf="hero.id"
        mat-raised-button
        (click)="removeHero()"
        color="warn"
      >
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </div>
  </article>
  <article>
    <!-- TODO: Bind property -->
    <img [src]="hero | heroImage" [alt]="hero.superhero" />
  </article>
</section>
