<mat-grid-list cols="1" *ngIf="!hero; else heroContent">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #heroContent>
  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <div fxFlex="50">
      <h2>
        {{ hero.superhero }} - <small>{{ hero.alter_ego }}</small>
      </h2>
      <mat-divider></mat-divider>
      <br />
      <img [src]="hero | heroImage" [alt]="hero.superhero" />
    </div>
    <div fxFlex="50">
      <h2>{{ hero.publisher }}</h2>
      <mat-divider></mat-divider>
      <br />
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>
      <button mat-button color="warn" (click)="goBack()">Regresar</button>
    </div>
  </section>
</ng-template>
